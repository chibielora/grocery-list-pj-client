<!DOCTYPE html>
<html>
  <head>
      <title>My Grocery List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
   <h1>Listed - Grocery list app</h1>
   <p id="system-message"></p>
   <div class="hide-main" id="logged-out-screen">
        <form id="sign-in" class="border"></form>
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value=" Sign in! ">
           </fieldset>
        </form>
        <form id="sign-up" class="border">
         <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value=" Sign up! ">
         </fieldset>
        </form>
   </div>
   <div class="show-main" id="logged-in-screen">
    <div id="authentication-div">
    <form id="change-password" class="border">
      <fieldset>
        <legend class="small-screen">Change Password!</legend>
        <input id="old-password" class="small-screen" type="password" name="passwords[old]"
            placeholder="Old Password">
        <input id="new-password" class="small-screen" type="password" name="passwords[new]"
            placeholder="New Password">
        <input class="small-screen" type="submit" value=" Change Password! ">
     </fieldset>
    </form>
    <form id="sign-out" class="border">
     <fieldset>
        <legend class="small-screen">Sign Out!</legend>
        <input class="small-screen" type="submit" value=" Sign out! ">
     </fieldset>
    </form>
    </div>
    <div class="main-page" id="main-page"></div>
    <div class="second-page" id="second-page"></div>
   </div>
  </body>
</html>
